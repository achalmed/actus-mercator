project:
  type: website
  output-dir: _site
  resources:
    - assets/img/sidebar.jpg

website:
  title: "Edison Achalma B.Sc. Econ."
  description: "Investigador y educador que aplica la ciencia de datos de forma que se dé prioridad a la equidad social."

  # Anuncio
  announcement:
    # Contenido obligatorio (puede incluir markdown)
    content: "**¡Atención!** - Esto es un anuncio importante. [Más info](/blog)"
    # Apariencia (opcional)
    icon: info-circle           # Icono de Bootstrap
    type: primary               # Color del anuncio
    dismissable: true           # Si se puede cerrar
    position: below-navbar      # Ubicación
    # Colores disponibles para 'type':
    # primary, secondary, success, danger, 
    # warning, info, light, dark

  # Google Analytics con opciones avanzadas
  google-analytics:
    tracking-id: "G-XXXXXXXXXX"  # O "UA-XXXXXXXX" para versión antigua
    storage: cookies              # "cookies" o "none"
    anonymize-ip: true            # true o false
    # version: 4                  # Opcional: 3 o 4 (se detecta automáticamente)

  # Cookie Consent personalizado
  cookie-consent:
    type: express                 # "implied" (notificación) o "express" (bloqueo hasta consentimiento)
    style: simple                 # "simple", "headline", "interstitial", "standalone"
    palette: light                # "light" o "dark"
    language: es                  # Código de idioma (ej: "es", "en", "fr")
    policy-url: https://achalmaedison.netlify.app/license  # URL de tu política de privacidad
    prefs-text: "Preferencias de Cookies"  # Texto del enlace

  # Open graph
  open-graph:
    title: "achalmaedison"            # Título por defecto
    description: "Investigador y educador que aplica la ciencia de datos de forma que se dé prioridad a la equidad social." # Descripción por defecto
    image: /assets/img/sidebar.jpg    # Imagen por defecto
    image-width: 1200                # Ancho de imagen recomendado
    image-height: 630                # Alto de imagen recomendado (ratio 1.91:1)
    locale: es_ES                    # Locale
    site-name: "Actus mercator"    # Nombre del sitio

  twitter-card:
    creator: "@achalmaedison"
  comments:
    utterances:
      repo: achalmed/actus-mercator
      label: utterances
      theme: body-light
      issue-term: title
  site-url: https://actus-mercator.netlify.app/
  repo-url: https://github.com/achalmed/actus-mercator
  navbar:
    right:
      - text: About
        aria-label: "About Me"
        href: https://achalmaedison.netlify.app/about/
      - text: "More"
        aria-label: "More"
        icon: ellipsis-h
        menu:
          - text: "Econometria"
            href: https://epsilon-y-beta.netlify.app/
          - text: "Filosofía"
            href: https://dialectica-y-mercado.netlify.app/
          - text: "Finanzas"
            href: https://pecunia-fluxus.netlify.app/
          - text: "Gestión empresarial"
            href: https://actus-mercator.netlify.app/
          - text: "Gestión pública"
            href: https://res-publica.netlify.app/
          - text: "Metodología de la investigación"
            href: https://methodica.netlify.app/
          - text: "Macroeconomía"
            href: https://aequilibria.netlify.app/
          - text: "Matemáticas"
            href: https://axiomata.netlify.app/
          - text: "Microeconomía"
            href: https://optimums.netlify.app/
          - text: "Programación y Software"
            href: https://numerus-scriptum.netlify.app/
          - text: "Seguridad informática"
            href: https://chaska-x.netlify.app/
      - icon: github
        href: https://github.com/achalmed
      - icon: twitter
        href: https://x.com/achalmaedison
      - icon: rss
        href: index.xml
  page-footer:
    left: >-
      &#169; 2025 Edison Achalma &#8729; Made with [Quarto](https://quarto.org)
    center: |
      <a class="link-dark me-1" href="/accessibility.html" title="Accessibility commitment" target="_blank" rel="noopener">{{< fa universal-access >}}</a>
      <a class="link-dark me-1" href="https://fosstodon.org/@achalmaedison" title="mastodon" target="_blank" rel="noopener">{{< fa brands mastodon >}}</a>
      <a class="link-dark me-1" href="https://github.com/achalmed" title="github" target="_blank" rel="noopener">{{< fa brands github >}}</a>
      <a class="link-dark me-1" href="https://linkedin.com/in/achalmaedison" title="LinkedIn" target="_blank" rel="noopener">{{< fa brands linkedin >}}</a>
    right:
      - text: "Accessibility"
        aria-label: "Accessibility Commitment"
        href: https://achalmaedison.netlify.app/accessibility
      - text: "Contact"
        aria-label: "Contact Form"
        href: https://achalmaedison.netlify.app/contact
      - text: "License"
        aria-label: "License Details"
        href: https://achalmaedison.netlify.app/license
      - icon: rss
        href: index.xml
